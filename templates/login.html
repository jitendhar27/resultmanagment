{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="backdrop-filter: blur(5px);
    background-color: rgba(255, 255, 255, 0.5);width:770px;border-radius:15px;;">
    <div class="row justify-content-center" style="margin-top:15%;">
        <div class="col-md-6">
            <h2 class="mb-3">Login</h2>
            <form action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" pattern="[a-zA-Z0-9]+" required>
                    <small class="form-text text-muted">Username can contain letters or numbers.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
              <center> <button style="margin-bottom:20px;" type="submit" class="btn btn-primary">Login</button> </center>
            </form>
        </div>
    </div>
</div>

{% endblock %}
