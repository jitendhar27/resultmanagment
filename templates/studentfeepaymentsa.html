<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Payments</title>
</head>
<body style="
            background-image: url('/static/image1.jpg');
            background-size: cover;">
    <h1>Student Fee Payments</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for fee_payment in fee_payments %}
            <tr>
                <td>{{ fee_payment.date }}</td>
                <td>{{ fee_payment.amount }}</td>
                <!-- Render other fee payment details -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
